name: Sync Medium Articles

on:
  schedule:
    - cron: "0 9 * * *" # Runs daily at 9:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch_medium_articles:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies
      - name: Install feedparser and markdownify
        run: pip install feedparser markdownify

      # Step 4: Fetch Medium RSS and convert to Markdown
      - name: Fetch Medium RSS and convert to Markdown
        run: |
          python - <<EOF
          import feedparser
          from markdownify import markdownify as md
          import os

          # Medium RSS feed URL
          MEDIUM_RSS = "https://medium.com/feed/@jaskaran42"

          # Fetch and parse RSS feed
          feed = feedparser.parse(MEDIUM_RSS)
          for entry in feed.entries:
              title = entry.title
              link = entry.link
              content = entry.content[0].value if "content" in entry else entry.summary
              
              # Convert HTML to Markdown
              markdown_content = f"# {title}\n\n{md(content)}\n\n[Read on Medium]({link})"

              # Save to a file in the 'articles' folder
              filename = f"articles/{title.replace(' ', '_').replace('/', '_')}.md"
              os.makedirs("articles", exist_ok=True)
              with open(filename, "w", encoding="utf-8") as f:
                  f.write(markdown_content)

          EOF

      # Step 5: Commit and Push Articles
      - name: Commit and Push Articles
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote -v
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git add articles/*.md
          git commit -m "Add Medium articles [Auto-Generated]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

